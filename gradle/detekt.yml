config:
  warningsAsErrors: true

complexity:
  active: true

comments:
  active: true
  CommentOverPrivateFunction:
    active: false
    excludes: [ "**/*Test.kt" ]
  CommentOverPrivateProperty:
    active: false
    excludes: [ "**/*Test.kt" ]
  DeprecatedBlockTag:
    active: true
    excludes: [ "**/*Test.kt" ]
  OutdatedDocumentation:
    active: true
    excludes: [ "**/*Test.kt" ]
    allowParamOnConstructorProperties: false
  UndocumentedPublicClass:
    active: true
    excludes: [ "**/*Test.kt" ]
  UndocumentedPublicFunction:
    active: true
    excludes: [ "**/*Test.kt" ]
  UndocumentedPublicProperty:
    active: true
    excludes: [ "**/*Test.kt" ]

naming:
  InvalidPackageDeclaration:
    active: false
  MatchingDeclarationName:
    active: false
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][_a-zA-Z0-9]*'

style:
  ForbiddenComment:
    active: false
  WildcardImport:
    active: false
  UnnecessaryAbstractClass:
    active: false
  MaxLineLength:
    active: false
  MagicNumber:
    active: false

formatting:
  Filename:
    active: false
  NoWildcardImports:
    active: false
  Indentation:
    indentSize: 2
  FinalNewline:
    active: true
